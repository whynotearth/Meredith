<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
          rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
          rel="stylesheet" />
    <style>
        /* css reset */
        html {
            box-sizing: border-box;
            font-size: 16px;
            font-family: "Roboto", sans-serif;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ol,
        ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* page styles */
        html,
        body {
            line-height: 1.5;
            font-size: 16px;
            word-wrap: break-word;
        }

        .wrapper {
            width: 690px;
            max-width: 100%;
            margin: auto;
            padding: 2rem 1rem;
        }

        .h1 {
            font-weight: bold;
            font-size: 22px;
            line-height: 1.2;
            margin-top: 0;
        }

        .section {
            margin-top: 0;
            margin-bottom: 24px;
        }

        .wrapper.has-answers .question {
            font-weight: 600;
        }

        .icon-radio {
            width: 20px;
            height: 20px;
        }

        .icon-checkbox {
            width: 20px;
            height: 20px;
        }

        .icon-boxtick {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
<div class="wrapper {bodyClasses}">
    <h1 class="h1 mb-4">
        {title}
    </h1>

    {body}
    
    {signature}
</div>
</body>
</html>
